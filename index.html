<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>XBank</title>
</head>

<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Faça Login <br> E aproveite o melhor do XBank</h1>
            <img src="LOGO XBANK.png" class="left-login-image" alt="logo">

            <div class="anima">
                <img src="credit-card-animate.svg" class="left-login-image" alt="Celular animação">
            </div>

        </div>




        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" maxlength="11" placeholder="CPF">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <input class="btn-login" type="submit" value="Entrar">
                <!-- <button class="btn-login">Entrar</button> -->
                <div class="conta">
                    <a href="cadastro.html">
                        <label for="conta">ABRIR UMA CONTA</label>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
